<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasCode</title>
    <link rel="icon" type="image/png" href="https://genfavicon.com/tmp/icon_2b6ad25bd0f4b907220bf87a6a96ad46.ico">

    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>

<body>

    {{template "header"}}
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                <h3>New Post</h3>
                <fieldset>
                    <form id="nova-publicacao">
                        <div class="form-group">
                            <label for="titulo">Title</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required="required"
                                placeholder="Enter the title">
                        </div>
                        <div class="form-group">
                            <label for="conteudo">Content</label>
                            <textarea class="form-control" id="conteudo" name="conteudo" required="required"
                                placeholder="Enter the content"></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit"> Post</button>
                    </form>
                </fieldset>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
           
                {{range .Publicacoes}}
           
                    {{if (eq .AutorID $.UsuarioID)}}
                        {{template "publicacao-com-permisao" .}}
                    {{else}}
                        {{template "publicacao-sem-permisao" .}}
                    {{end}}
                {{end}}

            </div>

        </div>
    </div>
    </div>
    {{template "footer"}}
    {{template "scripts"}}
    <script src="/assets/js/publicacoes.js"></script>
</body>

</html>
