<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bascode - Update Post - {{.Titulo}}</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>
<body>
    {{template "header"}}
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Update Post</h3>
                <div class="form-group">
                    <label for="titulo">Title</label>
                    <input type="text" class="form-control" id="titulo" name="titulo"  placeholder="Enter the title" value="{{.Titulo}}">
                </div>

                <div class="form-group">
                    <label for="titulo">Content</label>
                    <textarea class="form-control" id="conteudo" name="conteudo" placeholder="Enter the content">{{.Conteudo}}</textarea>
                </div>

               <button id="atualizar-publicaco" class="btn btn-primary" data-publicacao-id="{{.ID}}">Update Post</button>

            </div>
        </div>
    </div>
    {{template "footer"}}
    {{template "scripts"}}
    <script src="/assets/js/publicacoes.js"></script>
</body>
</html>
