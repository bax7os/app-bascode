<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bascode - Update Password</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>
<body>
    {{template "header"}}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Update Password</h3>
                <form id="editar-senha">
                    <div class="form-group">
                        <label for="senha-atual">Current Password</label>
                        <input type="password" class="form-control" id="senha-atual" name="senha-atual" placeholder="Enter the current password" required="required">
                    </div>
                    <div class="form-group">
                        <label for="nova-senha">New Password</label>
                        <input type="password" class="form-control" id="nova-senha" name="nova-senha" placeholder="Enter the new password" required="required">
                    </div>
                    <div class="form-group">
                        <label for="confirmar-senha">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmar-senha" name="confirmar-senha" placeholder="Confirm the new password" required="required">
                    </div>
                    <button class="btn btn-primary" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    {{template "footer"}}
    {{template "scripts"}}
    <script src="/assets/js/usuario.js"></script>
    
</body>
</html>
